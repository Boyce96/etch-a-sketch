<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="E-a-sketch.css">
</head>
<body>
    <div id="main">
        <div id="name">
            <h1>Etch-a-Sketch</h1>
            <div id="container"></div>
            <div id="bottom">
                <button id="clear" class="btn">CLEAR</button>
                <button id="draw" class="fill">DRAW</button>
                <button id="color" class="fill">COLOR</button>
            </div>
        </div>
    </div>
    <script src="E-a-Sketch.js"></script>
    
</body>
</html>
